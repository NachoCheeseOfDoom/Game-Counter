<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Scoreboard</title>
</head>
<body>
  <div class="container">
    <div class="smaller-container">
      <div class="column">
          <h3 id="home-name">HOME</h3>
          <h2 class="score" id="scoreHome">0</h2>
          <div>
              <button onclick="plus1Home()">+1</button>
              <button onclick="plus2Home()">+2</button>
              <button onclick="plus3Home()">+3</button>
          </div>
      </div>
      <div class="columns">
        <div class="equal-div">
          <p id="equal-el" class="equal">=</p>
        </div>
        <div class="rest-div">
          <button onclick="restPoints()" class="restBtn">Rest</button>
        </div>
      </div>
      <div class="column">
        <h3 id="guest-name">GUEST</h3>
        <h2 class="score" id="scoreGuest">0</h2>
        <div>
            <button onclick="plus1Guest()">+1</button>
            <button onclick="plus2Guest()">+2</button>
            <button onclick="plus3Guest()">+3</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
